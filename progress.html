<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>Progress - Weightlifting Workout Tracker</title>
  <meta name="description" content="View your workout progress.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/progress.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>

<body>
  <header>
    <h1>Your Progress</h1>
  </header>

  <nav>
    <!-- Navigation menu -->
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="workouts.html">Workouts</a></li>
      <li><a href="progress.html" class="active">Progress</a></li>
      <li><a href="exercises.html">Exercises</a></li>
      <li><a href="logworkout.html">Log Workout</a></li>
    </ul>
  </nav>

  <main>
    <div class="container">
      <!-- Progress Chart Section -->
      <section id="progress-chart-section">
        <h2>Progress Chart</h2>
        <label for="workout-plan-select">Select Workout Plan:</label>
        <select id="workout-plan-select">
          <option value="">Select Plan</option>
        </select>

        <label for="exercise-select">Select Exercise:</label>
        <select id="exercise-select">
          <option value="">Select Exercise</option>
        </select>

        <canvas id="progress-chart" aria-label="Workout Progress Chart" role="img"></canvas>
      </section>

      <hr>

      <!-- Logged Workouts Section-->
      <section id="logged-workouts-section"></section>
        <h2>Logged Workouts</h2>
        <div id="logged-workouts-container">
          <!-- Logged workouts will be loaded here -->
        </div>
      </section>
    </div>
  </main>

  <footer>
    <!-- Footer content -->
    <p>&copy; 2023 Weightlifting Workout Tracker</p>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
