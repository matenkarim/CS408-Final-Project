<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Workouts - Weightlifting Workout Tracker</title>
    <meta name="description" content="Log and view your workouts.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Your Workouts</h1>
    </header>

    <nav>
        <!-- Navigation menu -->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="workouts.html" class="active">Workouts</a></li>
            <li><a href="progress.html">Progress</a></li>
            <li><a href="exercises.html">Exercises</a></li>
            <li><a href="logworkout.html">Log Workout</a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <!-- Section to Create a New Workout Plan -->
            <section id="create-plan">
                <h2>Create a New Workout Plan</h2>
                <input type="text" id="plan-name" placeholder="Plan Name" required>
                <button id="add-plan">Add Plan</button>
            </section>

            <hr>

            <!-- List of Workout Plans -->
            <section id="plans-list">
                <h2>Your Workout Plans</h2>
                <button id="toggle-plans-button">Show/Hide Workout Plans</button>
                <ul id="plans-ul">
                    <!-- Workout plans will be listed here -->
                </ul>
            </section>

            <hr>

            <!-- Section to Add Exercises to a Selected Plan -->
            <section id="add-exercise" style="display: none;">
                <h2>Add Exercises to <span id="selected-plan-name"></span></h2>
                <input type="text" id="exercise-name" placeholder="Exercise Name" required>
                <input type="number" id="exercise-sets" placeholder="Sets" min="1" required>
                <input type="number" id="exercise-reps" placeholder="Repetitions" min="0" required>
                <textarea id="exercise-notes" placeholder="Notes"></textarea>
                <button id="add-exercise-button">Add Exercise</button>
            </section>

            <hr>

            <!-- List of Exercises for the Selected Plan -->
            <section id="exercises-list" style="display: none;">
                <h2>Exercises for <span id="selected-plan-name-2"></span></h2>
                <button id="toggle-exercises-button">Show/Hide Exercises</button>
                <table id="exercises-table">
                    <thead>
                        <tr>
                            <th>Exercise</th>
                            <th>Weight (lbs)</th>
                            <th>Reps</th>
                            <th>Notes</th>
                            <th>Action</th> <!-- New column -->
                        </tr>
                    </thead>
                    <tbody id="exercises-table-body">
                        <!-- Exercises will be loaded here -->
                    </tbody>
                </table>
            </section>
        </div>
    </main>

    <footer>
        <!-- Footer content -->
        <p>&copy; 2023 Weightlifting Workout Tracker</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
