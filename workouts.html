<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Workouts - Weightlifting Workout Tracker</title>
    <meta name="description" content="Log and view your workouts.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Your Workouts</h1>
    </header>

    <nav>
        <!-- Navigation menu -->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="workouts.html" class="active">Workouts</a></li>
            <li><a href="progress.html">Progress</a></li>
            <li><a href="exercises.html">Exercises</a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <button id="load-workouts">Load Workouts</button>
            <button id="toggle-table" style="display: none;">Hide Table</button>

            <table id="workout-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Exercise</th>
                        <th>Weight (lbs)</th>
                        <th>Reps</th>
                        <th>Notes</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Workouts will be loaded here -->
                </tbody>
            </table>

            <hr>

            <div id="new-workout">
                <h2>Log a New Workout</h2>
                <input type="date" id="date" required>
                <input type="text" id="exercise" placeholder="Exercise Name" required>
                <input type="number" id="weight" placeholder="Weight (lbs)" min="0" required>
                <input type="number" id="reps" placeholder="Repetitions" min="0" required>
                <textarea id="notes" placeholder="Notes"></textarea>
                <button id="add-workout">Add Workout</button>
            </div>
        </div>
    </main>

    <footer>
        <!-- Footer content -->
        <p>&copy; 2023 Weightlifting Workout Tracker</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
